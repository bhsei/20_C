{% extends 'root.html' %}

{% block content %}
<style>
	.splash-container{
		height: 100%;
	}
	.splash{
		top: 10px;
	}
	.login-form{
		width: 80%;
		display: inline-block;
		color: white;
		border: 3px solid white;
		padding: 1em 1.6em;
		border-radius: 5px;
		line-height: 1em;
	}
	.login-form-head {
		color: white;
	}
</style>
<div class="splash-container">
	<div class="splash">
		<div class="login-form">
			<h1 class="login-form-head">请登录</h1>
			<form class="pure-form pure-form-stacked" method="POST">
				<fieldset>
					<div class='form-item'>
						<label for="username">用户名：</label>
						<input id="username" name="account" type="text" placeholder="请输入用户名/邮箱" maxlength="20" minlength="4" required style="color: black; width: 75%">
					</div>

					<div class='form-item'>
						<label for="password">密码：</label>
						<input id="password" name="password" type="password" placeholder="请输入密码" maxlength="32" minlength="6" required style="color: black; width: 75%">
					</div>

					<button type="submit" class="pure-button" id="login-button">登陆</button>
				</fieldset>
			</form>
		</div>
	</div>
</div>
<p id='res' style="display: none">{{ res }}</p>
<script>
	let target = $('#res');
	let res = eval('(' + target[0].innerText + ')');
	if([2016, 2017].indexOf(res['code']) != -1){
		show_error_msg(1, res['msg']);
	}
	target.remove();
</script>
{% endblock %}
